<!doctype html>
<html>

<head>
  <title>Socket.IO</title>
</head>

<body>
  <div id="connection">Connection: false</div>
  <div id="messages"></div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      socket.on('connect', function () {
        $('#connection').html('Connection: true');
      });
      socket.on('testsocket', function (msg) {
        $('#messages').html('<pre>' + JSON.stringify(msg) + '</pre>');
      });
    });
  </script>
</body>

</html>
